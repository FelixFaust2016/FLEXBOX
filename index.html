<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="wrapper-header">
            <!--------------header-section------------>
        <section id="header">
            <div>
                <h1 style="font-family: 'Days One', sans-serif;">WEARISM</h1>
            </div>
            <div>
                <form action="">
                    <input type="search" placeholder="Search for items, brand and inspiration">
                    <i class="fa fa-search"></i>
                </form>
            </div>
            <div>
                <i class="fa fa-heart"></i>
                <a class="counter">0</a>
                <a class="us">US</a>
            </div>
            <!--------------Banner section------------->
            <section class="banner">

            </section>
        </section>

        <!-------------footer section----------->
        <section class="footer">
            <div class="left-footer">
                <div>
                    <p>HOME</p>
                    <i class="fa fa-home"></i>
                </div>
                <div style="color: rgb(218, 208, 182)">
                    <p>NEW IN</p>
                    <i class="fa fa-bolt"></i>
                </div>
                <div>
                    <p>COATS</p>
                    <img src="img/member/1.jpg" alt="person">
                </div>
                <div>
                    <p>TOPS</p>
                    <img style="padding-left:70px; " src="img/member/5.jpg" alt="person">
                </div>
                <div>
                    <p>KNITWEAR</p>
                    <img style="padding-left:35px;" src="img/member/2.jpg" alt="person">
                </div>
            </div>
            <div class="right-footer"> 
                <h1 style="font-style:italic;font-family:'Anton', sans-serif;font-size: 30px;">COATS</h1> 
                <p style="font-size: 13px;">View more</p> 
                <div class="top-footer">
                    <div>
                        <i class="fa fa-list"></i>
                        <p>Sort</p>
                    </div>
                    <div>
                        <p>Product type</p>
                    </div>
                    <div>
                        <p>Style</p>
                    </div>
                    <div>
                        <p>Size</p>
                    </div>
                    <div>
                        <p>Color</p>
                    </div>
                    <div>
                        <p>Price Range</p>
                    </div>
                    <div>
                        <p>&#9662;</p>
                    </div>
                </div>
                <div class="bottom-footer">
                    <div class="pic1">
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="pic2">
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="pic3">
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="pic4">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>

</html>
